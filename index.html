<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ترجمة المانجا</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; text-align: center; }
        input, button { margin: 10px; padding: 10px; font-size: 16px; }
        img { width: 300px; height: auto; margin: 20px; border: 1px solid #ccc; }
        .image-box { border: 1px solid #ddd; margin: 20px auto; padding: 10px; width: 80%; }
        textarea { width: 90%; height: 100px; margin: 10px auto; display: block; }
        label { font-weight: bold; display: block; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>ترجمة المانجا</h1>
    <form id="chapterForm">
        <input type="url" id="chapterLink" placeholder="أدخل رابط الفصل" required>
        <button type="submit">استيراد الفصل</button>
    </form>

    <div id="imagesContainer"></div>
    <button id="processButton" style="display:none;">ترجمة الصور المختارة</button>

    <script>
        document.getElementById("chapterForm").addEventListener("submit", async (event) => {
            event.preventDefault();
            const chapterLink = document.getElementById("chapterLink").value;

            const response = await fetch("https://your-backend-url.com/import", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ chapterLink })
            });

            const data = await response.json();
            const imagesContainer = document.getElementById("imagesContainer");
            imagesContainer.innerHTML = "";

            data.images.forEach((image, index) => {
                const imageBox = document.createElement("div");
                imageBox.classList.add("image-box");

                imageBox.innerHTML = `
                    <label>
                        <input type="checkbox" name="selectedImages" value="${image}" />
                        اختر هذه الصورة
                    </label>
                    <img src="${image}" alt="الصورة ${index + 1}">
                    <textarea id="text-${index}">${data.texts[index]}</textarea>
                `;

                imagesContainer.appendChild(imageBox);
            });

            document.getElementById("processButton").style.display = "block";
        });

        document.getElementById("processButton").addEventListener("click", async () => {
            const selectedImages = Array.from(document.querySelectorAll('input[name="selectedImages"]:checked'))
                .map(input => ({
                    url: input.value,
                    translatedText: document.getElementById(`text-${Array.from(input.parentElement.parentElement.parentNode.children).indexOf(input.parentElement.parentElement)}`).value
                }));

            const response = await fetch("https://your-backend-url.com/translate", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ selectedImages })
            });

            const result = await response.json();
            alert(result.message || "تمت الترجمة بنجاح!");
        });
    </script>
</body>
</html>
